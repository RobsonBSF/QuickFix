{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Email Enviado - Central Pre√ßos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirmation-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .confirmation-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745;
            font-weight: bold;
        }
        .btn-back {
            margin-top: 20px;
            background-color: #4361ee;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #3f37c9;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Verifique seu email!</h2>
    <p class="text-muted">
        Se o email informado existir no nosso sistema,<br>
        enviamos um link para redefinir sua senha.
    </p>

    <a href="{% url 'login' %}" class="btn-back">Voltar para o Login</a>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
