{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Preços - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-gray: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-social {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
        }
        
        .btn-google:hover {
            background-color: #f8f9fa;
        }
        
        .btn-facebook {
            background-color: #1877f2;
            color: white;
            border: none;
        }
        
        .btn-facebook:hover {
            background-color: #166fe5;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #6c757d;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .form-check-label {
            color: #495057;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--primary-color);
            border: none;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: var(--secondary-color);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .social-icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                Central Preços
            </div>
            <div class="login-body">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google social-icon"></i> Login with Google
                </button>
                
                <button class="btn btn-social btn-facebook">
                    <i class="fab fa-facebook-f social-icon"></i> Login with Facebook
                </button>
                
                <div class="divider">OR</div>
                
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" value="example@gmail.com">
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Me lembre</label>
                        </div>
                        
                        <a href="#" class="forgot-password">Esqueceu o senhor?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                    
                    <div class="register-link">
                        Ainda não tem cadastro? <a href="#">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
