{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - Central Preços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4361ee;
            font-weight: bold;
            text-align: center;
        }
        .btn-send {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #4361ee;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn-send:hover {
            background-color: #3f37c9;
        }
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login:hover {
            text-decoration: underline;
            color: #4361ee;
        }
    </style>
</head>
<body>

<div class="forgot-container">
    <h2>Esqueceu sua senha?</h2>
    <p class="text-muted text-center">Digite seu email cadastrado para receber um link de redefinição.</p>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.email|as_widget(attrs={"class": "form-control", "placeholder": "Digite seu email"}) }}
        </div>
        <button type="submit" class="btn btn-primary btn-send">Enviar Instruções</button>
    </form>

    <a href="{% url 'login' %}" class="back-to-login"><i class="fas fa-arrow-left me-2"></i>Voltar para o login</a>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
